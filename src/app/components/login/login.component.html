<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" name="form" [formGroup]="form">
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            formControlName="username"
            matInput
            placeholder="Enter username"
            required
          />
          <mat-error *ngIf="!form.controls['username'].valid">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" required />
          <mat-error *ngIf="!form.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
      <div
        [ngClass]="[message.status == 'MESSAGE_ERROR' ? 'msg err' : 'msg succ']"
        *ngIf="message.status != 'MESSAGE_NOSTATE'"
      >
        {{ message.message }}
      </div>

      <button mat-flat-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
