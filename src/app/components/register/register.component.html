<mat-card>
  <mat-card-title>Register </mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" name="form" [formGroup]="form">
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input formControlName="email" matInput required />
          <mat-error *ngIf="!form.controls['email'].valid">
            E-mail is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput required />
          <mat-error *ngIf="!form.controls['username'].valid">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" required />
          <mat-error *ngIf="!form.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input
            formControlName="confirmPassword"
            matInput
            type="password"
            required
          />
          <mat-error *ngIf="!form.controls['confirmPassword'].valid">
            Password doesn't match</mat-error
          >
        </mat-form-field>
      </div>

      <div
        [ngClass]="[
          message.status == 'MESSAGE_SUCCESS' ? 'msg succ' : 'msg err'
        ]"
        *ngIf="message.status != 'MESSAGE_NOSTATE'"
      >
        {{ message.message }}
      </div>

      <button mat-flat-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
